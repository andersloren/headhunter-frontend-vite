<!DOCTYPE html>
<html>
  <head>
    <title>Jobbannons - Fullstack Utvecklare, Sprinta</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts - Overpass -->
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Overpass", sans-serif;
        background-color: #ff00ff; /* Hysterisk bakgrundsfärg */
      }
      h1,
      h2 {
        font-size: 3rem; /* Stora fontstorlekar */
        color: #00ff00; /* Hysteriska färger */
        text-shadow: 2px 2px #0000ff; /* Textskugga för extra effekt */
      }
      p {
        font-size: 1.5rem;
        color: #ff0000; /* Kontrasterande textfärg */
      }
      li {
        font-size: 2rem; /* Ovanligt stora listpunkter */
        color: #0000ff;
      }
      header,
      footer {
        background-color: #ffff00; /* Hysteriska bakgrundsfärger */
        padding: 20px 0;
        text-align: center;
      }
      main {
        padding: 20px;
        border: 5px dashed #0000ff; /* Ovanlig border-stil */
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <h1>Välkommen till Sprintas Jobbannons!</h1>
      </div>
    </header>

    <main class="container">
      <!-- Din HTML-innehåll här -->
      <h1>Blir vår nästa Fullstack Utvecklare i Sprinta</h1>
      <h2>Om oss</h2>
      <!-- Resten av innehållet liknande den ursprungliga HTML-koden -->
    </main>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>© 2024 Sprinta - Alla rättigheter förvirrade</p>
      </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
